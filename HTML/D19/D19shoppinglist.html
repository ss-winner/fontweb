<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
        li {
        margin-bottom: 10px;
      }
      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
</head>

<body>

    <h1>My shopping list</h1>

    <div>
        <label for="item">Enter a new item:</label>
        <input type="text" name="item" id="item">
        <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        var ul = document.querySelector('ul');
        var btn = document.querySelector('button');
        btn.onclick = function () {
            //  var ul = document.querySelector('ul');

            var input = document.getElementById('item').value;
            var inv = input;
            
            document.getElementById('item').value = '';
            var li = document.createElement('li');
            li.setAttribute("class", 'del');
            var span = document.createElement('span');
            var btde = document.createElement('button');

            li.appendChild(span);
            li.appendChild(btde);
            btde.innerHTML = 'Delete';
            span.innerHTML = inv;
            

            ul.appendChild(li);
            
            var bt = document.querySelectorAll('.del');
           
            for (var index = 0; index < bt.length; index++) {
                bt[index].theIndex = index;
                bt[index].onclick = function () {

                    ul.removeChild(bt[this.theIndex]);

                }





                document.getElementById('item').focus();
            }
        }

    </script>
</body>

</html>
