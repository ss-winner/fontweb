<!DOCPTE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen"  />
    
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" check" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button id="b1">获取当前选中输入的内容长度</button>
        <button id="b2">当前选中输入中的第3个字符</button>
        <button id="b3">把两个输入框的文字连接在一起输出（concat）</button>
        <button id="b4">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button id="b5">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button id="b6">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button id="b7">当前选中输入框的行数</button>
        <button id="b8">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button id="b9">把所选输入框中的内容全部转为大写</button>
        <button id="b10">把所选输入框中的内容全部转为小写</button>
        <button id="b11">把所选输入框中内容的半角空格全部去除</button>
        <button id="b12">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script >
        var div = document.getElementsByTagName("div")[1];
        div.addEventListener('click', function (e) {
            var stra = document.getElementById("str-a").value;
            var strb = document.getElementById("str-b").value;
            var numa = parseFloat(document.getElementById("num-a").value);
            var numb = parseFloat(document.getElementById("num-b").value);
            var p = document.getElementById("result");
            var radio = document.getElementsByName("str-obj");
            if (e.target.id == "b1") {
                if (radio[0].checked) {
                    p.innerHTML=stra.length;
                }
                if (radio[1].checked) {
                    p.innerHTML=strb.length;
                }
            }
            if (e.target.id == "b2") {
                if (radio[0].checked) {
                    p.innerHTML=stra.charAt(2);
                }
                if (radio[1].checked) {
                    p.innerHTML=strb.charAt(2);
                }
            }
            if (e.target.id == "b3") {
                p.innerHTML=stra.concat(strb);
            }
            if (e.target.id == "b4") {
                p.innerHTML=stra.indexof(strb);//4  5  没实现
            }
            if (e.target.id == "b5") {
                p.innerHTML=strb.lastindexof(stra);//没实现
            }
            if (e.target.id == "b6") {
                if (radio[0].checked) {
                    p.innerHTML=stra.slice(numa,numb);
                }
                if (radio[1].checked) {
                    p.innerHTML=strb.slice(numa,numb);
                }
            }
            if (e.target.id == "b7") {
                if (radio[0].checked) {
                    p.innerHTML=stra.split(/\r?\n/).length;//没做出来
                }
                if (radio[1].checked) {
                    p.innerHTML=strb.split(/\r?\n/).length;
                }
               
            }
            if (e.target.id == "b8") {
                if (radio[0].checked) {
                    p.innerHTML=stra.substr(numa,numb);
                }
                if (radio[1].checked) {
                    p.innerHTML=strb.substr(numa,numb);
                }
            }
            if (e.target.id == "b9") {
                if (radio[0].checked) {
                    p.innerHTML=stra.toUpperCase();
                }
                if (radio[1].checked) {
                    p.innerHTML=strb.toUpperCase();
                }
            }
            if (e.target.id == "b10") {
                if (radio[0].checked) {
                    p.innerHTML=stra.toLowerCase();
                }
                if (radio[1].checked) {
                    p.innerHTML=strb.toLowerCase();
                }
            }
            if (e.target.id == "b11") {
                if (radio[0].checked) {
                    p.innerHTML=stra.replace(/ /g,"");
                }
                if (radio[1].checked) {
                    p.innerHTML=strb.replace(/ /g,"");
                }
            }
            if (e.target.id == "b12") {
                if (radio[0].checked) {
                    stra=stra.replace(/a/g,strb);
                    p.innerHTML=stra;
                }
                if (radio[1].checked) {
                    strb=strb.replace(/a/g,stra);
                    p.innerHTML=strb;
                }
            }
        })
        </script>
</body>
</html>
