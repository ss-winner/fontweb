        //去掉字符串result中，连续重复的地方
        function removeRepetition(str) {
            var result = str;

            // do something
            for(var i=0;i<result.length;i++){
                
                var m=i+1;
                    if(result.charAt(i)==result.charAt(m)){
                      
                        var j=i+2;
                        result =result.substring(0,m) +result.slice(j,result.length);
                        i--;
                    
                }
            }

            return result;
        }

        // 测试用例
        
        console.log(removeRepetition("aaa")); // ->a

        console.log(removeRepetition("aabbaabb")); // ->abab
