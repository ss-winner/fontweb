<body>
     
        <script>
              var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
//将上面数组分别按从大到小以及从小到大进行排序后在console中输出
function compareNumbers(a, b)
{
  return a - b;
}
function compareNumbersx(a, b)
{
  return b-a;
}
console.log(arr.sort(compareNumbers));
console.log(arr.sort(compareNumbersx));
var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
//将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出
console.log(arr2.sort());
console.log(arr2.reverse());
var arr = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
//将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
arr.sort((a, b) => b[1] - a[1]);
console.log(arr);
var arr = [
    {
        id: 1,
        name: 'candy',
        value: 40
    }, {
        id: 2,
        name: 'Simon',
        value: 50
    }, {
        id: 3,
        name: 'Tony',
        value: 45
    }, {
        id: 4,
        name: 'Annie',
        value: 60
    }
];
//将上面数组分别按元素对象的value值从小到大进行排序后输出
arr.sort((a, b) => a.value - b.value);
console.log(arr);


var scoreObject = {
    "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
    }, 
    "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
    }, 
    "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
    }
}
//如上有一个用来存储学习成绩的对象，编写一个函数，将其转为如下的二维数组

   
   var arr1 = [];
for(var i in scoreObject){
    var arr2 = [];
    arr2.push(i);
    for(var j in scoreObject[i]){
        arr2.push(scoreObject[i][j]);
    }
    arr1.push(arr2);
}
console.log(arr1);
var menuArr = [
    [1, "Area1", -1],
    [2, "Area2", -1],
    [3, "Area1-1", 1],
    [4, "Area1-2", 1],
    [5, "Area2-1", 2],
    [6, "Area2-2", 2],
    [7, "Area1-2-3", 4],
    [8, "Area2-2-1", 6],
];
var menuObject = {};
menuArr.forEach((current,index) => {
    if(current[2]==-1){
        menuObject[current[0]]={
            "name":current[1],
            "subMenu":{}   
        }
    }
    if(current[2]==1){
        menuObject["1"]["subMenu"][current[0]]={
            "name":current[1],
            "subMenu":{}
        }
    }
    if(current[2]==2){
        menuObject["2"]["subMenu"][current[0]]={
            "name":current[1],
            "subMenu":{}
        }
    }
    if(current[2]==4){
        menuObject["1"]["subMenu"]["4"]["subMenu"][current[0]]={
            "name":current[1],
            "subMenu":{}
        }
    }
    if(current[2]==6){
        menuObject["2"]["subMenu"]["6"]["subMenu"][current[0]]={
            "name":current[1],
            "subMenu":{}
        }
    }
})

console.log(menuObject);
  </script>
