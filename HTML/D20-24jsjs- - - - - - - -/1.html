<!DOCPYTE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" />

</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a">
        </label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label>
        <input id="num-b" type="text">
    </div>
    <div>
        <button id="b1">判断当前选中的输入框输入内容是否为数字</button>
        <button id="b2">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="b3">当前选中数字的绝对值</button>
        <button id="b4">对当前选中的数字进行上舍入</button>
        <button id="b5">对当前选中的数字进行下舍入</button>
        <button id="b6">把当前选中的数字四舍五入为最接近的整数</button>
        <button id="b7">返回 A 和 B 中的最高值</button>
        <button id="b8">返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>

        var div = document.getElementsByTagName("div")[1];

        /* btn[0].onclick=function(){
             var numa=document.getElementById("num-a").value;
         var numb=document.getElementById("num-b").value;
             
             console.log(numb);*/

        div.addEventListener('click', function (e) {
            var numa = parseFloat(document.getElementById("num-a").value);
            var numb = parseFloat(document.getElementById("num-b").value);
            var p = document.getElementById("result");
            var radio = document.getElementsByName("math-obj");
            if (isNaN(numa) == true) 
            console.log("Number A不是数字");
            if (isNaN(numb) == true) 
            console.log("Number B不是数字");
            if (e.target.id == "b1") {
                if (radio[0].checked == true) {
                    if (isNaN(numa) == true) {
                        p.innerHTML = "Number A不是数字"
                    }
                    else    
                    {
                        p.innerHTML = "Number A是数字"
                    }
                }
                if (radio[1].checked == true) {
                    if (isNaN(numb) == true) {
                        p.innerHTML = "Number B不是数字"
                    }
                    else 
                    {
                        p.innerHTML = "Number B是数字"
                    }
                }
            } 
        if (e.target.id == "b2") {
            p.innerHTML =numa.toFixed(numb);
        }
        if (e.target.id == "b3") {
                if (radio[0].checked == true) {
                    p.innerHTML = Math.abs(numa);
                }
                if (radio[1].checked == true) {
                    p.innerHTML = Math.abs(numb);
                }
                if (radio[0].checked == false||radio[1].checked == false) {
                    p.innerHTML = "请选中数字";
                }
            }
            if (e.target.id == "b4") {
                if (radio[0].checked == true) {
                    p.innerHTML = Math.ceil(numa);
                }
                if (radio[1].checked == true) {
                    p.innerHTML = Math.ceil(numb);
                }
            }
            if (e.target.id == "b5") {
                if (radio[0].checked == true) {
                    p.innerHTML = Math.floor(numa);
                }
                if (radio[1].checked == true) {
                    p.innerHTML = Math.floor(numb);
                }
            }
            if (e.target.id == "b6") {
                if (radio[0].checked == true) {
                    p.innerHTML = Math.round(numa);
                }
                if (radio[1].checked == true) {
                    p.innerHTML = Math.round(numb);
                }
            }
            if (e.target.id == "b7") {
                p.innerHTML =" A 和 B 中的最高值是"+Math.max(numa,numb);

            }
            if (e.target.id == "b8") {
                p.innerHTML =" A 和 B 中的最低值是"+Math.min(numa,numb);

            }
    })
    </script>
</body>

</html>
